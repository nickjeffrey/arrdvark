<html>
<head>
   <META HTTP-EQUIV="refresh" CONTENT="300">                                <!-- refresh the page every 5 minutes -->
   <script type="text/javascript" src="dygraph-combined-dev.js"></script>   <!-- use javascript from www.dygraphs.com -->
</head>
<body>



<!-- generate a graph for logical CPU utilization -->
<hr>
<table border=0>
   <tr><td><div id="graphCPU">       </div>   <!-- div id values must be unique -->
       <td><div id="graphCPU_legend"></div>   <!-- div id values must be unique -->
   </tr>
</table>
<script type="text/javascript">
   g2 = new Dygraph(
      document.getElementById("graphCPU"),
      "cpu-month.csv", 						// path to CSV file
      {   							//graph options
          title: "Logical CPU Utilization",			//graph title
          ylabel: 'CPU %',					//y-axis label
          xlabel: "x-axis label",                               //x-axis label 
          width:800,        					//graph width in pixels
          height:300,                                           //graph height in pixels
          stackedGraph: true,                                   //stack values on the graph
          colors:["red","green","orange","blue"],               //line colors on the graph
          rollPeriod: 1,
          valueRange: [0,100],      				//y-axis min-max values
          //
          // convert UNIX timestamp (seconds since epoch)
          // to milliseconds since epoch (date format used by dygraphs)
          xValueFormatter: Dygraph.dateString_,
          xValueParser: function(x) { return 1000*parseInt(x); },
          xTicker: Dygraph.dateTicker,
          //
          // Legend details
          legend: "always",                                	//always display the legend
          //labelsKMG: false,                              	//add KMG (base 10) to numbers
          labelsKMG2: true,                                	//add KMB (base 2)  to numbers
          labels:["date","Wait%","Idle%","User%","Sys%"],  	//labels on the graph legend
          labelsDiv: document.getElementById('graphCPU_legend'),//the legend is inside its own <div> tags
          labelsSeparateLines: true,                       	//put each label in the legend on a separate line
      }
   );
</script>
